<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exchange Rates</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAVBAR = LOGO-MONEY-TIME -->
    <header class="my-3 mx-3">
        <div class="container-fluid text-center py-4">
            <div class="row">
                <div class="col-md-4 logo">
                    <h3 id="shop-name" style="font-weight: bold;">Shop Name</h3>
                </div>
                <div class="col-md-4 euro">
                    <p style="font-size: 1.5rem; font-weight: bold;">1 <img class="mb-1" src="euro.png" alt=""
                            style="width: 1.3rem;"></p>
                </div>
                <div class="col-md-4 time">
                    <h4 id="realtime" style="font-weight: bold;">
                        </h6>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid kapsayıcı">
        <div class="row d-flex justify-content-center" id="exchanges">
            <!-- try -->
            <div class="box mx-1 mt-2" id="try-box">
                <img class="pt-2 pb-2" src="flags/try.png" alt="">
                <div class="left mt-3 mx-2">
                    <h6>TRY</h6>
                    <p>Turkish Lira</p>
                </div>
                <div class="col d-flex justify-content-end align-items-center" id="try">0</div>
            </div>

            <!-- usd -->
            <div class="box mx-1 mt-2" id="usd-box">
                <img class="pt-2 pb-2" src="flags/us.png" alt="">
                <div class="left mt-3 mx-2">
                    <h6>USD</h6>
                    <p>American Dollar</p>
                </div>
                <div class="col d-flex justify-content-end align-items-center" id="usd">0</div>
            </div>

            <!-- gbp -->
            <div class="box mx-1 mt-2" id="gbp-box">
                <img class="pt-2 pb-2" src="flags/en.png" alt="">
                <div class="left mt-3 mx-2">
                    <h6>GBP</h6>
                    <p>Pound Sterling</p>
                </div>
                <div class="col d-flex justify-content-end align-items-center" id="gbp">0</div>
            </div>

            <!-- cad -->
            <div class="box mx-1 mt-2" id="cad-box">
                <img class="pt-2 pb-2" src="flags/cad.png" alt="">
                <div class="left mt-3 mx-2">
                    <h6>CAD</h6>
                    <p>Canadian Dollar</p>
                </div>
                <div class="col d-flex justify-content-end align-items-center" id="cad">0</div>
            </div>

            <!-- sar -->
            <div class="box mx-1 mt-2" id="sar-box">
                <img class="pt-2 pb-2" src="flags/sar.png" alt="">
                <div class="left mt-3 mx-2">
                    <h6>SAR</h6>
                    <p>Saudi Riyal</p>
                </div>
                <div class="col d-flex justify-content-end align-items-center" id="sar">0</div>
            </div>

            <!-- chf -->
            <div class="box mx-1 mt-2" id="chf-box">
                <img class="pt-2 pb-2" src="flags/chf.png" alt="">
                <div class="left mt-3 mx-2">
                    <h6>CHF</h6>
                    <p>Swiss Franc</p>
                </div>
                <div class="col d-flex justify-content-end align-items-center" id="chf">0</div>
            </div>

            <!-- sek -->
            <div class="box mx-1 mt-2" id="sek-box">
                <img class="pt-2 pb-2" src="flags/sek.png" alt="">
                <div class="left mt-3 mx-2">
                    <h6>SEK</h6>
                    <p>Swedish Krona</p>
                </div>
                <div class="col d-flex justify-content-end align-items-center" id="sek">0</div>
            </div>

            <!-- cny -->
            <div class="box mx-1 mt-2" id="cny-box">
                <img class="pt-2 pb-2" src="flags/cny.png" alt="">
                <div class="left mt-3 mx-2">
                    <h6>CNY</h6>
                    <p>Chinese Yuan</p>
                </div>
                <div class="col d-flex justify-content-end align-items-center" id="cny">0</div>
            </div>

            <!-- dkk -->
            <div class="box mx-1 mt-2" id="dkk-box">
                <img class="pt-2 pb-2" src="flags/dkk.png" alt="">
                <div class="left mt-3 mx-2">
                    <h6>DKK</h6>
                    <p>Danish Krone</p>
                </div>
                <div class="col d-flex justify-content-end align-items-center" id="dkk">0</div>
            </div>

            <!-- jpy -->
            <div class="box mx-1 mt-2" id="jpy-box">
                <img class="pt-2 pb-2" src="flags/jpy.png" alt="">
                <div class="left mt-3 mx-2">
                    <h6>JPY</h6>
                    <p>Japanese Yen</p>
                </div>
                <div class="col d-flex justify-content-end align-items-center" id="jpy">0</div>
            </div>

            <!-- nok -->
            <div class="box mx-1 mt-2" id="nok-box">
                <img class="pt-2 pb-2" src="flags/nok.png" alt="">
                <div class="left mt-3 mx-2">
                    <h6>NOK</h6>
                    <p>Norwegian Krone</p>
                </div>
                <div class="col d-flex justify-content-end align-items-center" id="nok">0</div>
            </div>

        </div>
    </div>

    <!-- Powered By Zeugma -->
    <div class="col mt-5 text-center">
        <p style="font-size: 1rem; color: yellowgreen;">
            powered by &nbsp;
            <img src="zeu-logo.png" alt="zeugma"
                style="width: 6rem; background-color: yellowgreen; border-radius: .3rem;">
        </p>
    </div>

    <!-- JS -->
    <!-- Real Time Call -->
    <script src="/js/realtime.js"></script>

    <!-- Get Exchange-->
    <script type="module">
        import exchanges from "./js/exchanges.js"
        for (var i in exchanges) {
            let value = i.toLowerCase() + "-box"
            let price = i.toLocaleLowerCase()
            document.getElementById(value).style.display = "flex"
            document.getElementById(price).innerHTML = exchanges[i]
        }
    </script>

    <!-- Kur reklam döngüsü -->
    <script type="module">
        import config from "./js/config.js"
        document.getElementById("shop-name").innerHTML = config.shopName.toUpperCase()
        if (config.loop == "1") {
            setTimeout(() => {
                window.location.assign("billboard.html")
            }, 1000)

            setInterval(() => {
                window.history.forward()
            }, config.exchangeTime)
        }
    </script>

</body>

</html>
